<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site da N3 | Mundo2 criado com create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      O arquivo manifest.json fornece metadados utilizados quando o aplicativo Web é instalado em um
      dispositivo móvel ou desktop do usuário. Mais informações em https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta 'public' durante a compilação.
      Somente os arquivos dentro da pasta 'public' podem ser referenciados a partir do HTML.
    
      Ao contrário de "/favicon".ico ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionam corretamente com o roteamento do lado do cliente e uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando 'npm run build'.
    -->
    <title>N3 | Mundo2</title>
  </head>
  <body>
    <noscript>É necessário habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>

    -->
  </body>
